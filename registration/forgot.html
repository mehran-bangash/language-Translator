<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Please enter your email address. We will send you a link to reset your password.</p>
        <form action="send_reset_link.php" method="POST" class="forgot-password-form">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        <p class="login-link">Remember your password? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
